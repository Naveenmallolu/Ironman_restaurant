{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-3">
            <!-- Step 14: Create for loop -->
            {% for item in menu.menu %}
            <p>
                <!-- Step 14: Add DTL variable for name -->
                <a href="{% url 'menu_item' pk=item.pk %}">
                    {{ item.name }}
                </a>
                <span class="menu-price">
                    <!-- Step 14: Add DTL variable for price -->
                    ${{item.price}}.00
                </span>
            </p>
            <!-- Step 14: End or loop -->
            {% endfor %}
        </div>

    </div>
</div>

<!--End col-->
{% endblock %}
